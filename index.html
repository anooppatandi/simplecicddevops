<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Background with Image</title>
    <style>
        body {
            background: linear-gradient(to right, #ff9966, #ff5e62);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            text-align: center;
        }

        h1 {
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 2.5rem;
        }

        img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>

<body>
    <div class="content">
        <h1>Welcome to My Colorful Page!</h1>
        <img src="https://via.placeholder.com/300" alt="Placeholder Image">
    </div>
</body>

</html>
